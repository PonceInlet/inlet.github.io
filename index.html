<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>INLET — Electronic Press Kit</title>

  <meta name="description" content="INLET — Indie Alt-Rock / Surf band from Port Orange, FL. EPK with bio, music, gallery, gigs, tech info, and contact." />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f9fafb;
      --bg-elevated:#ffffff;
      --fg:#0f172a;
      --muted:#6b7280;
      --accent:#0ea5a4;
      --accent2:#ff7a59;
      --border:#e5e7eb;
      --max:1100px;
      --radius-lg:20px;
      --shadow-soft:0 18px 40px rgba(15,23,42,0.08);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html{
      scroll-behavior:smooth;
    }
    body{
      font-family:Inter,system-ui,Arial,sans-serif;
      background:var(--bg);
      color:var(--fg);
      line-height:1.6;
    }
    a{
      color:var(--accent);
      text-decoration:none;
    }

    /* Sticky Header */
    .site-header{
      position:fixed;
      top:0;
      left:0;
      right:0;
      z-index:50;
      backdrop-filter:blur(14px);
      background:rgba(249,250,251,0.9);
      border-bottom:1px solid rgba(148,163,184,0.18);
      transition:box-shadow .2s ease,background .2s ease,transform .2s ease;
    }
    .site-header-inner{
      max-width:var(--max);
      margin:0 auto;
      padding:10px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:700;
      letter-spacing:.16em;
      text-transform:uppercase;
      font-size:14px;
    }
    .brand-mark{
      width:24px;
      height:24px;
      border-radius:999px;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
    }

    nav ul{
      list-style:none;
      display:flex;
      gap:18px;
      font-size:14px;
    }
    nav a{
      color:var(--muted);
      font-weight:500;
      position:relative;
      padding-bottom:2px;
    }
    nav a::after{
      content:"";
      position:absolute;
      left:0;
      bottom:-2px;
      width:0;
      height:2px;
      border-radius:999px;
      background:var(--accent);
      transition:width .18s ease;
    }
    nav a:hover::after{
      width:100%;
    }

    /* Mobile nav */
    .nav-toggle{
      display:none;
      background:transparent;
      border:none;
      font-size:22px;
      cursor:pointer;
    }
    .nav-toggle span{
      display:block;
    }
    .nav-links{
      display:flex;
    }
    @media(max-width:780px){
      .nav-toggle{display:block;}
      .nav-links{
        position:absolute;
        top:100%;
        right:0;
        left:0;
        background:rgba(249,250,251,0.98);
        border-bottom:1px solid rgba(148,163,184,0.2);
        flex-direction:column;
        gap:0;
        max-height:0;
        overflow:hidden;
        transition:max-height .25s ease;
      }
      .nav-links.open{
        max-height:260px;
      }
      nav ul{
        flex-direction:column;
        padding:8px 18px 10px;
        gap:8px;
      }
    }

    .site-header.scrolled{
      box-shadow:0 14px 30px rgba(15,23,42,0.12);
      background:rgba(249,250,251,0.94);
    }

    /* Layout */
    .page{
      padding-top:70px; /* space for sticky header */
    }
    .container{
      max-width:var(--max);
      margin:0 auto;
      padding:0 18px;
    }

    /* Hero (aligned like two-col) */
    .hero{
      padding:70px 0 40px;
    }
    .hero-card-outer{
      background:var(--bg-elevated);
      border-radius:var(--radius-lg);
      padding:24px 22px;
      box-shadow:var(--shadow-soft);
    }
    .hero-grid{
      display:grid;
      grid-template-columns:1.4fr 1fr;
      gap:24px;
      align-items:center;
    }
    @media(max-width:900px){
      .hero-grid{
        grid-template-columns:1fr;
      }
    }
    .hero-main{
      flex:1.4;
    }
    .hero-kicker{
      text-transform:uppercase;
      letter-spacing:.18em;
      font-size:11px;
      color:var(--accent);
      font-weight:600;
      margin-bottom:10px;
    }
    .hero h1{
      font-size:44px;
      line-height:1.05;
      margin-bottom:10px;
    }
    .hero-sub{
      font-size:18px;
      color:var(--muted);
      max-width:520px;
      margin-bottom:16px;
    }
    .hero-meta{
      font-size:13px;
      color:var(--muted);
      margin-bottom:18px;
    }
    .btn-row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-bottom:6px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 16px;
      border-radius:999px;
      background:var(--accent);
      color:#fff;
      font-size:14px;
      font-weight:600;
      border:none;
      cursor:pointer;
      text-decoration:none;
      box-shadow:0 14px 30px rgba(14,165,164,0.4);
      transition:transform .16s ease,box-shadow .16s ease,opacity .16s ease;
    }
    .btn:hover{
      transform:translateY(-1px);
      box-shadow:0 20px 40px rgba(14,165,164,0.45);
      opacity:0.95;
    }
    .btn-ghost{
      background:transparent;
      color:var(--fg);
      box-shadow:none;
      border:1px solid rgba(148,163,184,0.4);
    }
    .btn-ghost:hover{
      box-shadow:0 10px 26px rgba(15,23,42,0.08);
    }

    .hero-side{
      flex:1;
      display:flex;
      justify-content:flex-start;
    }
    .hero-card{
      background:var(--bg-elevated);
      border-radius:var(--radius-lg);
      padding:14px;
      box-shadow:var(--shadow-soft);
      display:flex;
      flex-direction:column;
      gap:10px;
      width:100%;
      max-width:340px;
      margin-left:auto;
    }
    .hero-photo{
      width:100%;
      border-radius:16px;
      aspect-ratio:4/3;
      object-fit:cover;
      margin-bottom:8px;
    }
    .hero-caption{
      font-size:13px;
      color:var(--muted);
    }

    @media(max-width:880px){
      .hero{
        padding-top:40px;
      }
      .hero-card{
        max-width:100%;
        margin-left:0;
      }
    }

    @media(max-width:600px){
      .hero h1{
        font-size:34px;
      }
      .hero-sub{
        font-size:16px;
      }
    }

    /* Sections / cards */
    .section{
      padding:34px 0;
    }
    .section-header{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:12px;
      margin-bottom:16px;
    }
    .section-title{
      font-size:26px;
    }
    .section-kicker{
      text-transform:uppercase;
      letter-spacing:.18em;
      font-size:11px;
      color:var(--muted);
    }

    .card{
      background:var(--bg-elevated);
      border-radius:var(--radius-lg);
      padding:22px 20px;
      box-shadow:var(--shadow-soft);
    }

    .two-col{
      display:grid;
      grid-template-columns:1.4fr 1fr;
      gap:22px;
    }
    @media(max-width:900px){
      .two-col{
        grid-template-columns:1fr;
      }
    }

    .plain-list{
      list-style:none;
      padding:0;
      margin:0;
      font-size:14px;
    }
    .plain-list li+li{
      margin-top:6px;
    }

    .list-item{
      padding:8px 10px;
      border-radius:8px;
      transition:background .16s ease;
    }
    .list-item:hover{
      background:linear-gradient(90deg,rgba(14,165,164,0.04),rgba(255,122,89,0.04));
    }

    /* Music / embeds */
    .media-embeds iframe{
      width:100%;
      height:150px;
      border-radius:14px;
      border:0;
      box-shadow:0 10px 26px rgba(15,23,42,0.18);
    }

    /* Custom audio track list */
    .tracks{
      display:flex;
      flex-direction:column;
      gap:6px;
      margin-bottom:10px;
    }
    .track{
      display:grid;
      grid-template-columns:auto 1fr auto;
      align-items:center;
      gap:10px;
      padding:8px 10px;
      border-radius:10px;
      cursor:pointer;
      transition:background .16s ease, transform .1s ease;
    }
    .track:hover{
      background:rgba(15,23,42,0.03);
      transform:translateY(-1px);
    }
    .track.playing{
      background:rgba(14,165,164,0.08);
    }
    .track-play{
      width:30px;
      height:30px;
      border-radius:999px;
      border:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      background:#020617;
      color:#e5e7eb;
      cursor:pointer;
      font-size:14px;
      padding:0;
    }
    .track.playing .track-play{
      background:var(--accent);
      color:#020617;
    }
    .track-text{
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .track-title{
      font-size:14px;
      font-weight:600;
    }
    .track-meta{
      font-size:12px;
      color:var(--muted);
    }
    .track-time{
      font-size:12px;
      color:var(--muted);
      min-width:40px;
      text-align:right;
    }
    .track-progress-wrap{
      margin-top:6px;
    }
    #trackProgress{
      width:100%;
      -webkit-appearance:none;
      height:4px;
      border-radius:999px;
      background:#e5e7eb;
      outline:none;
      cursor:pointer;
    }
    #trackProgress::-webkit-slider-thumb{
      -webkit-appearance:none;
      width:12px;
      height:12px;
      border-radius:50%;
      background:var(--accent);
      box-shadow:0 0 0 4px rgba(14,165,164,0.2);
      border:none;
    }
    #trackProgress::-moz-range-thumb{
      width:12px;
      height:12px;
      border-radius:50%;
      background:var(--accent);
      border:none;
    }

    /* Quick links icon row */
    .quick-links{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .quick-links-icons{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }
    .quick-icon{
      width:34px;
      height:34px;
      border-radius:999px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      background:#020617;
      color:#e5e7eb;
      box-shadow:0 10px 22px rgba(15,23,42,0.45);
      transition:transform .16s ease, box-shadow .16s ease, opacity .16s ease;
    }
    .quick-icon svg{
      width:18px;
      height:18px;
      fill:currentColor;
      display:block;
    }
    .quick-icon:hover{
      transform:translateY(-1px);
      opacity:0.95;
      box-shadow:0 14px 30px rgba(15,23,42,0.6);
    }
    .quick-icon.spotify{
      background:#1DB954;
      color:#020617;
      box-shadow:0 14px 30px rgba(29,185,84,0.55);
    }
    .quick-icon.instagram{
      background:radial-gradient(circle at 30% 30%, #fdf497 0, #fd5949 45%, #d6249f 70%, #285AEB 100%);
      color:#f9fafb;
    }
    .quick-icon.youtube{
      background:#ff0000;
      color:#f9fafb;
    }
    .quick-icon.apple{
      background:#000000;
      color:#f9fafb;
    }
    .quick-icon.deezer{
      background:#111827;
      color:#f9fafb;
    }

    /* Gallery */
    .gallery-hero img{
      width:100%;
      border-radius:18px;
      aspect-ratio:16/9;
      object-fit:cover;
      display:block;
      margin-bottom:16px;
      box-shadow:var(--shadow-soft);
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:14px;
    }
    .grid a{
      display:block;
      position:relative;
      overflow:hidden;
      border-radius:14px;
      cursor:pointer;
      background:#020617;
    }
    .grid img{
      width:100%;
      aspect-ratio:4/3;
      object-fit:cover;
      display:block;
      transition:transform .3s ease,opacity .3s ease;
    }
    .grid a::after{
      content:"View";
      position:absolute;
      bottom:10px;
      right:12px;
      padding:4px 10px;
      border-radius:999px;
      background:rgba(15,23,42,0.82);
      color:#e5e7eb;
      font-size:11px;
      opacity:0;
      transform:translateY(4px);
      transition:.2s ease;
    }
    .grid a:hover img{
      transform:scale(1.04);
      opacity:0.95;
    }
    .grid a:hover::after{
      opacity:1;
      transform:translateY(0);
    }

    /* Lightbox */
    .lightbox-overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.92);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:100;
    }
    .lightbox-overlay.open{
      display:flex;
    }
    .lightbox-content{
      max-width:90vw;
      max-height:90vh;
      position:relative;
      text-align:center;
      color:#f9fafb;
    }
    .lightbox-image{
      max-width:100%;
      max-height:80vh;
      border-radius:16px;
      box-shadow:0 24px 60px rgba(0,0,0,0.8);
    }
    .lightbox-caption{
      margin-top:10px;
      font-size:13px;
      color:#e5e7eb;
    }
    .lightbox-close,
    .lightbox-prev,
    .lightbox-next{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      background:rgba(15,23,42,0.82);
      border:none;
      color:#f9fafb;
      font-size:20px;
      padding:10px 14px;
      border-radius:999px;
      cursor:pointer;
    }
